{
    "files": [
        "certora/harness/ATokenHarness.sol",
        "certora/harness/PoolHarness.sol",
        "certora/harness/StableDebtTokenHarness.sol",
        "certora/harness/SimpleERC20.sol",
        "certora/munged/protocol/tokenization/VariableDebtToken.sol",
